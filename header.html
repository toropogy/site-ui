<!-- site-ui/header.html -->
<link
  rel="stylesheet"
  href="https://toropogy.github.io/site-ui/header.css"
/>
<header class="appbar">
  <div class="appbar-left">
    <a
      href="https://toropogy.github.io/site-ui/"
      class="logo"
      >Toropogy</a
    >
  </div>
  <div class="appbar-center">
    <div class="dropdown">
      <button id="category-toggle">分類 ▾</button>
      <ul id="category-list" class="menu-dropdown hidden"></ul>
    </div>
    <input
      type="search"
      id="search"
      placeholder="キーワードで検索"
      disabled
    />
  </div>
  <div class="appbar-right">
    <button id="hamburger" aria-label="メニュー">☰</button>
  </div>
</header>
